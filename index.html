<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let playerScore = 0;
        let computerScore = 0;

        function getComputerChoice() {
            let computerOptions = ["rock", "paper", "scissors"];
            let computerChoice = computerOptions[Math.floor(Math.random() * computerOptions.length)];
            return computerChoice;
        }

        function oneRound(playerChoice, computerChoice) {
            console.log("The computer chose " + computerChoice);
            
            if (playerChoice == "rock" && computerChoice == "scissors") {
                console.log("Rock beats scissors, you win!")
                playerScore += 1;
            }   else if (playerChoice == "rock" && computerChoice == "paper") {
                console.log("Paper beats rock, you lose!")
                computerScore += 1;
            }   else if (playerChoice == 'paper' && computerChoice == 'rock') {
                console.log("Paper beats rock, you win!")
                playerScore += 1;
            }   else if (playerChoice == 'paper' && computerChoice == 'scissors') {
                console.log("Scissors beat paper, you lose!")
                computerScore += 1;
            }   else if (playerChoice == 'scissors' && computerChoice == 'paper') {
                console.log("Scissors beat paper, you win")
                playerScore += 1;
            }   else if (playerChoice == 'scissors' && computerChoice =='rock') {
                console.log("Rock beats scissors, you lose!")
                computerScore += 1;
            }   else {
                console.log("It's a tie!")
            }
            return playerScore;
            return computerScore;
        }

        function game() {
            let playerChoice = prompt("Rock, paper or scissors?").toLowerCase();
            let computerChoice = getComputerChoice();
            oneRound(playerChoice, computerChoice);
        }

        for (let i = 0; i < 5; i++) {
            game();
        }

        console.log("Your final score is " + playerScore);
        console.log("The computers final score is " + computerScore);

        if (playerScore > computerScore) {
            console.log("Well done, you win!")
        }   else if (playerScore < computerScore) {
            console.log("You lose!")
        }   else {
            console.log("It's a tie!")
        }
    
    </script>
</body>
</html>
